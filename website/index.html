<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/input-form.css" />
  <title>The Gym / Registration</title>
</head>
<body>
<div class="container">
  <form id="form" class="form">
    <div class="logo"><img class="logo" src="assets/media/thegym-logo.png" alt="Logo from the Gym"></div>
    <br>
    <p>We are happy to welcome you at "The Gym". Register right here, using this form and visit us in one of our fitness centers.</p>

    <div class="form-control">
      <label for="firstName">Firstname</label>
      <input type="text" id="firstName" placeholder="Enter your firstname" />
      <small>Error message</small>
    </div>

    <div class="form-control">
      <label for="lastName">Lastname</label>
      <input type="text" id="lastName" placeholder="Enter your lastname" />
      <small>Error message</small>
    </div>

    <div class="form-control">
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Enter email" />
    <small>Error message</small>
  </div>

    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <small>Error message</small>
    </div>

    <div class="form-control">
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate"/>
      <small>Error message</small>
    </div>

    <div class="form-control">
      <label for="phone">Phone number</label>
      <input type="tel" id="phone"/>
      <small>Error message</small>
    </div>

    <div class="form-control">
      <label for="message">Message</label>
      <input type="text" id="message" placeholder="Enter your message" />
      <small>Error message</small>
    </div>

    <div class="form-control">
      <input type="checkbox" id="newsletter">
      <label for="newsletter">Subscribe to newsletter</label><br>
      <small>Error message</small>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<script src="script/validate-inputs.js"></script>
<script src="script/network.js"></script>
</body>
</html>
